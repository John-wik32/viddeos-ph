<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Hub</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- GunDB -->
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<style>
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
</style>
</head>

<body class="bg-slate-50 text-slate-900">
<div id="app"></div>

<script>
/* ---------------- GUN CONFIG (STABLE PEERS) ---------------- */
const gun = Gun({
  peers: [
    'https://gun-manhattan.herokuapp.com/gun',
    'https://peer.wall.org/gun'
  ],
  localStorage: false
});

const videoDB = gun.get('netlify_videohub_v1');
const catDB   = gun.get('netlify_videohub_cats_v1');

/* ---------------- STATE ---------------- */
const State = {
  view: 'public',
  isAdmin: false,
  videos: [],
  cats: [],

  init() {
    catDB.map().on((name, id) => {
      if (name) {
        if (!this.cats.find(c => c.id === id))
          this.cats.push({ id, name });
      } else {
        this.cats = this.cats.filter(c => c.id !== id);
      }
      UI.render();
    });

    videoDB.map().on((data, id) => {
      if (data) {
        const v = { ...data, id, tags: data.tags?.split(',') || [] };
        const i = this.videos.findIndex(x => x.id === id);
        if (i > -1) this.videos[i] = v;
        else this.videos.push(v);
      } else {
        this.videos = this.videos.filter(v => v.id !== id);
      }
      UI.render();
    });
  }
};

/* ---------------- UI ---------------- */
const UI = {
  render() {
    const app = document.getElementById('app');
    if (State.view === 'login') app.innerHTML = this.login();
    else if (State.view === 'admin') app.innerHTML = this.admin();
    else app.innerHTML = this.public();
  },

  /* ---------- PUBLIC ---------- */
  public() {
    return `
    <nav class="bg-white shadow p-4 flex justify-between">
      <h1 class="font-black text-indigo-600 text-xl">VIDEO.HUB</h1>
      <button onclick="State.view='login';UI.render()" class="text-sm text-slate-500">Admin</button>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      ${State.videos
        .sort((a,b)=>b.time-a.time)
        .map(v=>this.card(v)).join('')}
    </main>`;
  },

  card(v) {
    return `
    <div onclick="UI.play('${v.id}')" class="cursor-pointer">
      <div class="aspect-video bg-black rounded-xl overflow-hidden">
        <video src="${v.url}" muted playsinline preload="metadata" class="w-full h-full object-cover"></video>
      </div>
      <h3 class="mt-2 font-bold truncate">${v.title}</h3>
      <div class="text-xs text-slate-400">${v.tags.map(t=>`#${t.trim()}`).join(' ')}</div>
    </div>`;
  },

  play(id) {
    const v = State.videos.find(x=>x.id===id);
    const m = document.createElement('div');
    m.className = 'fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6';
    m.onclick = e => e.target===m && m.remove();
    m.innerHTML = `
      <div class="max-w-4xl w-full">
        <button onclick="this.closest('.fixed').remove()" class="text-white mb-2">✕ Close</button>
        <video src="${v.url}" controls autoplay class="w-full rounded-xl"></video>
        <h2 class="text-white mt-4 text-2xl font-bold">${v.title}</h2>
      </div>`;
    document.body.appendChild(m);
  },

  /* ---------- LOGIN ---------- */
  login() {
    return `
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-xl shadow w-80">
        <h2 class="font-black text-xl mb-4 text-center">Admin</h2>
        <input id="pass" type="password" placeholder="Password"
          class="w-full p-3 bg-slate-100 rounded mb-4">
        <button onclick="UI.auth()" class="w-full bg-indigo-600 text-white p-3 rounded">Login</button>
      </div>
    </div>`;
  },

  auth() {
    if (document.getElementById('pass').value === 'admin123') {
      State.isAdmin = true;
      State.view = 'admin';
      UI.render();
    } else alert('Wrong password');
  },

  /* ---------- ADMIN ---------- */
  admin() {
    return `
    <div class="p-6 max-w-4xl mx-auto">
      <button onclick="State.view='public';UI.render()" class="mb-4 text-sm">← Back</button>

      <div class="bg-white p-6 rounded-xl shadow mb-6">
        <h3 class="font-bold mb-4">Upload Video</h3>
        <input id="title" placeholder="Title" class="w-full p-2 bg-slate-100 rounded mb-2">
        <input id="tags" placeholder="Tags (comma)" class="w-full p-2 bg-slate-100 rounded mb-2">
        <input id="file" type="file" accept="video/*" class="mb-3">
        <button onclick="UI.upload()" id="upBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">
          Upload
        </button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="font-bold mb-2">Videos</h3>
        ${State.videos.map(v=>`
          <div class="flex justify-between py-2 border-b">
            <span>${v.title}</span>
            <button onclick="videoDB.get('${v.id}').put(null)" class="text-red-500 text-sm">Delete</button>
          </div>
        `).join('')}
      </div>
    </div>`;
  },

  /* ---------- CLOUDINARY UPLOAD ---------- */
  async upload() {
    const file = document.getElementById('file').files[0];
    const title = document.getElementById('title').value;
    const tags = document.getElementById('tags').value;
    const btn = document.getElementById('upBtn');

    if (!file || !title) return alert("Missing info");

    btn.innerText = "Uploading...";
    btn.disabled = true;

    const fd = new FormData();
    fd.append("file", file);
    fd.append("upload_preset", "YOUR_UPLOAD_PRESET");

    const res = await fetch(
      "https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/video/upload",
      { method: "POST", body: fd }
    );

    const data = await res.json();

    videoDB.get(Math.random().toString(36).slice(2)).put({
      title,
      tags,
      url: data.secure_url,
      time: Date.now()
    });

    btn.innerText = "Uploaded!";
    btn.disabled = false;
  }
};

State.init();
</script>
</body>
</html>
